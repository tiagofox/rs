<html>

    O que faz de Mario Kart um sucesso no Wii U?

    p, div {
      color: #514f4f;
      font-family: arial;

    h1 {
      color: #514f4f;

  <body>
    <h1>HTML</h1>
    <p>Hypertext markup language</p>

  <script type="text/javascript">

  function somatoria(x, y) {
    return x + y;
  }
  function subtracao(x, y) {
    return x - y;
  }
  function multiplicacao(x, y) {
    return x * y;
  }
  function divisao(x, y) {
    return x / y;
  }

  function calcula(x, y, metodo) {
    if (metodo == "soma") {
      var z = somatoria(x, y);
      console.log("(" + x + "+" + y + "=" + z + ") >>> A " + metodo + " entre " + x + " e " + y + " eh igual a " + z + ".");
    } else if (metodo == "subtracao") {
      var z = subtracao(x, y);
      console.log("(" + x + "+" + y + "=" + z + ") >>> A " + metodo + " entre " + x + " e " + y + " eh igual a " + z + ".");
    } else if (metodo == "multiplicacao") {
      var z = multiplicacao(x, y);
      console.log("(" + x + "+" + y + "=" + z + ") >>> A " + metodo + " entre " + x + " e " + y + " eh igual a " + z + ".");
    } else if (metodo == "divisao") {
      var z = divisao(x, y);
      var n = x % y;
      console.log("(" + x + "+" + y + "=" + z + ") >>> A " + metodo + " entre " + x + " e " + y + " eh igual a " + z + ", restando " + n + ".");
    }
  }

  </script>


  </body>
